

<div id="password">
  <div class="card border-info mb-3">
      <div class="card-header alert alert-info text-center">
              <strong>RECRUIT PORTAL</strong>
      </div>
     
      <div class="card-body text-info center-form">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="col-md-12">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
              <label for="password">Actual assword</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Actual Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmedPassword">confirmed Password</label>
              <input type="password" formControlName="confirmedPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmedPassword.errors }" />
              <div *ngIf="submitted && f.confirmedPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmedPassword.errors.required">Password is required</div>
                  <div *ngIf="f.confirmedPassword.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
           </div>

      <button [disabled]="loading" class="btn btn-info float-right">Change Password</button>
  </div>
</div>
